name: Run ownership check

on:
  workflow_dispatch:

jobs:
    setup-env:
        runs-on: [self-hosted]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.17.0'

            - name: Cache node modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Compile contracts
              run: yarn hardhat compile

    ethereum:
        needs: setup-env
        runs-on: [self-hosted]
        steps:
          - name: Check Ethereum
            run: yarn hardhat ownership check --network mainnet

    base:
        needs: setup-env
        runs-on: [self-hosted]
        steps:
          - name: Check Base
            run: yarn hardhat ownership check --network base

    bsc:
        needs: setup-env
        runs-on: [self-hosted]
        steps:
          - name: Check BSC
            run: yarn hardhat ownership check --network bsc
